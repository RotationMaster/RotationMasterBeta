<div id="Settings">
  <h2>RotationMaster - Beta - v{{ version }} </h2>
  <h2>Settings</h2>

  <button class="nisbutton" (click)="setOverlayPosition.emit()">Set Overlay Position</button>

  @for (setting of settings; track setting) {
    <div class="setting">
      <rm-range-setting
        [setting]="setting"
        (onUpdate)="updateSetting.emit({ name: setting.name, value: $event })"
      ></rm-range-setting>
    </div>
  }
</div>
