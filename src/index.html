<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="save and share rotations, and view them on a cheat sheet in game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotation Master</title>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body id="body" class="nis body">
  <div id="patch-notes-container">
    <h2>Patch Notes:</h2>
    <div id="patch-notes-content"></div>
    <button id="close-patch-notes" class="nisbutton" style="margin-top: 20px;">Close</button>
  </div>
  <div id="output"></div>
  <div class="nismainborder fullscreen">
    <!-- Rotations -->
    <div id="RotationMaster">
      <div id="rotation" class="rotation">
        <div class="mainHeader">
          <img src="./icon.png" alt="Fox" class="fox-image" id="fox-image">
          <h1 id="Title">ROTATION MASTER</h1>
          <img src="./icon.png" alt="Fox" class="fox-image" id="fox-image">
        </div>

        <!--{/* Rotation Name Input */}-->

        <div style="margin-bottom: 10px;">
          <label id="rotationNameLabel" htmlFor="rotation-name" style="margin-right: 10px">
            Rotation Name:
          </label>
          <input class="nisinput"
                 id="rotation-name"
                 type="text"
                 placeholder="Enter rotation name"
                 style="padding: 5px, width: 200px" />
        </div>

        <!--{/* Save, Export, and Import Buttons */}-->
        <div>
          <button id="saveButton" class="nisbutton">
            Save
          </button>
          <!--{/* Dropdown to switch between saved rotations */}-->
          <select class="nisdropdown"
                  id="savedRotations"
                  style="margin-left: 10px">
            Options will be dynamically populated
          </select>
          <button id="deleteRotButton" class="nisbutton" title="Delete Selected Rotation">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="exportButton" class="nisbutton" ">
            Export
          </button>
          <input type="file"
                 accept="application/json"
                 onChange={handleImport}
                 style="display: none"
                 id="import-file" />
          <label htmlFor="import-file">
            <button id="importButton" class="nisbutton">
              Import
            </button>
          </label>
        </div>
        <p>Press Alt + 1 to cycle between rotations on overlay</p>
        <hr style="margin: 20px 0, border: 1px solid #ccc" />

        <div id="rotationContainers">
          <!-- Rotations will be dynamically added here -->
        </div>
        <button id="addRotationContainerButton" class="nisbutton">Add Rotation</button>

        <hr style="margin: 20px 0, border: 1px solid #ccc" />

        <!-- Settings -->
        <div id="Settings">
          <div class="container">
          </div>
        </div>

        <button id="showPatchNotesButton" class="nisbutton">
          Show Patch Notes
        </button>

        <div id="ToggleOverlayButton" style="display:none!important;">üñºÔ∏è</div>


        <hr style="margin: 20px 0, border: 1px solid #ccc" />

        <a href="https://patreon.com/IMEllamental?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink"
           target="_blank"
           rel="noopener noreferrer"
           class="subtle-link">
          <i class="fab fa-patreon"></i> Support on Patreon
        </a>
        <a href="https://discord.gg/3N6F3rppTC"
           target="_blank"
           rel="noopener noreferrer"
           class="subtle-link">
          <i class="fab fa-discord"></i> Join us on Discord
        </a>
      </div>
      <script src="./dist/index.js" type="module"></script>
    </div>
  </div>
  <div id="OverlayCanvasOutput">
    <canvas willReadFrequently="true" width="4000" height="4000"></canvas>
  </div>
  <script type="module" src="./index.js"></script>
  <script defer src="./main.js"></script>
</body>
</html>
